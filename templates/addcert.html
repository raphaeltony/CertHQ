<body class="bg-light">

  <div class="container">
    <main>
      <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="../assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
        <h2>Checkout form</h2>
      </div>

      <div class="row g-5 justify-content-center">
        <div class="col-md-7 col-lg-8">
          <form class="needs-validation" novalidate>
            <div class="row g-3">
              <div class="col-sm-6">
                <label for="firstName" class="form-label">Event</label>
                <input type="text" class="form-control" id="event" placeholder="" value="" required>
                <div class="invalid-feedback">
                  Valid event name is required.
                </div>
              </div>

              <div class="col-12">
                <label for="institution-name" class="form-label">Institution Name</label>
                <div class="input-group has-validation">
                  <input type="text" class="form-control" id="institutionname">
                  <div class="invalid-feedback">
                    Event name is required.
                  </div>
                </div>
              </div>

              <div class="col-12">
                <label for="start-date" class="form-label">Start Date</label>
                <input type="date" class="form-control" id="startdate">
                <div class="invalid-feedback">
                  Please enter a valid date.
                </div>
              </div>

              <div class="col-12">
                <label for="end-date" class="form-label">End Date</label>
                <input type="date" class="form-control" id="enddate">
                <div class="invalid-feedback">
                  Please enter a valid date.
                </div>
              </div>

              <div class="col-12">
                <label for="prize-select" class="form-label">Prize</label>
                <select class="form-select" id="prize" required>
                  <option value="">Choose...</option>
                  <option>First</option>
                  <option>Second</option>
                  <option>Third</option>
                  <option>Participant</option>
                </select>
                <div class="invalid-feedback">
                  Please select a valid option.
                </div>
              </div>

              <div class="col-12">
                <label for="level-select" class="form-label">Level</label>
                <select class="form-select" id="level" required>
                  <option value="">Choose...</option>
                  <option>Collegiate</option>
                  <option>District</option>
                  <option>State</option>
                  <option>National</option>
                  <option>International</option>
                </select>
                <div class="invalid-feedback">
                  Please select a valid option.
                </div>
              </div>

              <div class="col-12">
                <label for="cash-prize" class="form-label">Cash Prize<span class="text-muted">(Optional)</span></label>
                <div class="input-group has-validation">
                  <input type="text" class="form-control" id="cashprize">
                </div>
              </div>

            <div class="mb-3">
              <label for="formFile" class="form-label">Upload Certificate</label>
              <input class="form-control" type="file" id="formFile">
            </div>

            <hr class="my-4">

            <button class="w-100 btn btn-primary btn-lg" type="submit">Continue to checkout</button>
          </form>
        </div>
      </div>
    </main>

    <footer class="my-5 pt-5 text-muted text-center text-small">
      <p class="mb-1">&copy; 2017–2022 Company Name</p>
      <ul class="list-inline">
        <li class="list-inline-item"><a href="#">Privacy</a></li>

        <li class="list-inline-item"><a href="#">Support</a></li>
      </ul>
    </footer>
